name: Disbursement Retry

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  retry-disbursements:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Disbursement Retry
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/disburse-retry" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{}"
        
      - name: Log Result
        run: echo "Disbursement retry triggered at $(date)"






