name: Loan Polling

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  poll-loans:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Loan Polling
        run: |
          echo "üîÑ Starting loan polling process..."
          curl -X POST "https://mapgmmiobityxaaevomp.supabase.co/functions/v1/loan-polling" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{}" \
            -w "\nüìä HTTP Status: %{http_code}\n‚è±Ô∏è Total Time: %{time_total}s\n"
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Loan polling completed successfully"
          else
            echo "‚ùå Loan polling failed"
            exit 1
          fi
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}






